<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag in Htmlm</title>
</head>

<body>
    <h1>Table with border</h1>
    <table >
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
        </tr>
        <tr>
            <td>Table field1</td>
            <td>Table field1</td>
        </tr>
        <tr>
            <td>Table field2</td>
            <td>Table field2</td>
        </tr>
    </table>
    <h1>Table without border</h1>
    <table border="4">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
        </tr>
        <tr>
            <td>Table field1</td>
            <td>Table field1</td>
        </tr>
        <tr>
            <td>Table field2</td>
            <td>Table field2</td>
        </tr>
    </table>
</body>

</html>
