<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h1>Anchor tag use for providing linck </h1>
    <a href="dixit.jpg">Click me</a><br>
    <a href="dixit.jpg" target="_blank">Click me</a><br>
    <a href="dixit.jpg" target="_parent">Click me</a><br>
    <a href="dixit.jpg" target="_self">Click me</a><br>
    <a href="dixit.jpg" target="_top">Click me</a>
</body>
</html>
