<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>
    <h3>Java Script in HTML</h3>
    <h5>Use Java Script to change the text</h5>
    <p>This example to writes "Hello java script!" into Html element wit id = "demo":</p>
    <p id = "demo"></p>
    <script>
        document.getElementById('demo').innerHTML = "Hello Java Script";
    </script>
</body>
</html>
