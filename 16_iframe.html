<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
</head>
<body>
    <h3>HTML IFrame tag</h3>
    <p>You can use the height and width attribute to specify the size of the iframe</p>
    <iframe src="demo_iframe.html" frameborder="1" height="200px" width="300px" title="iframe example"></iframe>

</html>
