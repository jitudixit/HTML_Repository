<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Tag</title>
</head>
<body>
    <h2>Radio Button</h2>
    <p>Choose your favorite Web language:</p>
    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html" >HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="html" >CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="html" >JavaScript</label><br>
        
    </form>
    <h2>Check Boxes</h2>
    <p>The <strong>input type = "checkbox" defines a checkbox:</strong></p>
    <form action="">
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html" >HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="html" >CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label for="html" >JavaScript</label><br>
        
    </form>
</body>
</html>
